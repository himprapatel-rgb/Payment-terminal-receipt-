<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Terminal Receipt Generator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#0f0f1a;color:#fff;min-height:100vh;display:flex;justify-content:center;padding:30px 15px}
.wrap{display:flex;gap:40px;max-width:1200px;width:100%;align-items:flex-start;flex-wrap:wrap}
.form-panel{flex:1;min-width:320px;max-width:480px}
.form-panel h1{color:#e94560;margin-bottom:8px;font-size:22px}
.form-panel .sub{color:#888;font-size:13px;margin-bottom:18px}
.fg{margin-bottom:10px}
.fg label{display:block;margin-bottom:3px;color:#aaa;font-size:12px}
.fg input,.fg select{width:100%;padding:7px 10px;border:1px solid #333;border-radius:4px;background:#16213e;color:#fff;font-size:13px}
.fg input:focus,.fg select:focus{outline:none;border-color:#e94560}
.row{display:flex;gap:10px}
.row .fg{flex:1}
.btn{width:100%;padding:10px;background:#e94560;color:#fff;border:none;border-radius:4px;font-size:15px;font-weight:bold;cursor:pointer;margin-top:8px}
.btn:hover{background:#c81e45}
.btn-row{display:flex;gap:10px;margin-top:8px}
.btn-row .btn{margin-top:0}
.btn-secondary{background:#333;color:#ccc}
.btn-secondary:hover{background:#444}
.section-title{color:#e94560;font-size:14px;margin:15px 0 10px;padding-top:10px;border-top:1px solid #333}
.receipt-panel{flex:1;min-width:300px;display:flex;justify-content:center;position:sticky;top:30px}
.receipt-wrapper{display:flex;flex-direction:column;align-items:center}
.receipt-outer{background:#fff;font-family:'Courier New',Courier,monospace;color:#000;font-size:11px;line-height:1.25;padding:10px 8px 15px;box-shadow:0 2px 15px rgba(0,0,0,0.4);position:relative;overflow:hidden}
.receipt-outer::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:repeating-linear-gradient(90deg,#fff 0,#fff 4px,transparent 4px,transparent 8px)}
.rc{text-align:center}
.rl{text-align:left}
.amt-row{display:flex;justify-content:space-between}
.approved{text-align:center;font-weight:bold;margin-top:5px}
.cc{text-align:center;font-size:10px;margin-top:8px}
.blank{height:10px}
.size-display{color:#888;font-size:11px;margin-top:8px;text-align:center}
@media print{body{background:#fff}.form-panel,.btn-row{display:none}.receipt-panel{position:static}.receipt-outer{box-shadow:none}}
</style>
</head>
<body>
<div class="wrap">
<div class="form-panel">
<h1>Payment Terminal Receipt</h1>
<p class="sub">Generate realistic thermal receipts with custom size</p>

<div class="section-title">Receipt Size (cm)</div>
<div class="row">
<div class="fg"><label>Width (cm)</label><input type="number" id="f_width" value="5.7" step="0.1" min="3" max="15" onchange="updateSize()"></div>
<div class="fg"><label>Height (cm)</label><input type="number" id="f_height" value="15" step="0.1" min="5" max="30" onchange="updateSize()"></div>
</div>

<div class="section-title">Date & Time</div>
<div class="row">
<div class="fg"><label>Date (DDMMYYYY)</label><input id="f_date" value="28012026"></div>
<div class="fg"><label>Time (HHMMSS)</label><input id="f_time" value="113550"></div>
</div>

<div class="section-title">Store Information</div>
<div class="fg"><label>Store Name</label><input id="f_store" value="Southern Cross"></div>
<div class="fg"><label>Address Line 1</label><input id="f_addr1" value="First Floor, Phase 2"></div>
<div class="fg"><label>Address Line 2</label><input id="f_addr2" value="Southern Cross Central"></div>
<div class="row">
<div class="fg"><label>Town/City</label><input id="f_city" value="Wicklow"></div>
<div class="fg"><label>Phone</label><input id="f_phone" value="01 255 1558"></div>
</div>

<div class="section-title">Transaction Details</div>
<div class="row">
<div class="fg"><label>Transaction Type</label><select id="f_txn"><option>Sale</option><option>Refund</option><option>Void</option></select></div>
<div class="fg"><label>Terminal</label><input id="f_terminal" value="195470001"></div>
</div>
<div class="row">
<div class="fg"><label>Clerk ID</label><input id="f_clerk" value="1"></div>
<div class="fg"><label>MID</label><input id="f_mid" value="71913"></div>
<div class="fg"><label>TID</label><input id="f_tid" value="3984"></div>
</div>
<div class="row">
<div class="fg"><label>Order ID</label><input id="f_order" value="0DCDA99FBC6E"></div>
<div class="fg"><label>Unique Ref</label><input id="f_ref" value="14B81V238K"></div>
</div>

<div class="section-title">Card Information</div>
<div class="row">
<div class="fg"><label>Entry Mode</label><select id="f_entry"><option>CONTACTLESS</option><option>CHIP</option><option>SWIPE</option><option>MANUAL</option></select></div>
<div class="fg"><label>ICC AID</label><input id="f_aid" value="A0000000041010"></div>
</div>
<div class="fg"><label>Card Number</label><input id="f_card" value="5332709572"></div>
<div class="row">
<div class="fg"><label>Card Type</label><select id="f_cardtype"><option>DEBIT MASTERCARD</option><option>CREDIT MASTERCARD</option><option>DEBIT VISA</option><option>CREDIT VISA</option><option>AMEX</option></select></div>
<div class="fg"><label>Auth Code</label><input id="f_auth" value="NMQKQK"></div>
</div>

<div class="section-title">Amount & Status</div>
<div class="fg"><label>Total Amount</label><input id="f_amount" value="150.00"></div>
<div class="row">
<div class="fg"><label>Status</label><select id="f_status"><option>Approved</option><option>Declined</option><option>Cancelled</option></select></div>
<div class="fg"><label>Copy Type</label><select id="f_copy"><option value=""></option><option>CARDHOLDER COPY</option><option>MERCHANT COPY</option></select></div>
</div>

<button class="btn" onclick="gen()">Generate Receipt</button>
</div>

<div class="receipt-panel">
<div class="receipt-wrapper">
<div class="receipt-outer" id="receipt"></div>
<div class="size-display" id="sizeDisplay">5.7 cm x 15 cm</div>
</div>
</div>
</div>

<script>
function cmToPx(cm){return Math.round(cm*37.795275591);}

function updateSize(){
const w=parseFloat(document.getElementById('f_width').value)||5.7;
const h=parseFloat(document.getElementById('f_height').value)||15;
const receipt=document.getElementById('receipt');
receipt.style.width=cmToPx(w)+'px';
receipt.style.minHeight=cmToPx(h)+'px';
document.getElementById('sizeDisplay').textContent=w+' cm x '+h+' cm';
}

function gen(){
const g=id=>document.getElementById(id).value;
const r=document.getElementById('receipt');
let h='';
h+='<div class="rc">'+g('f_date')+' '+g('f_time')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rc">'+g('f_store')+'</div>';
h+='<div class="rc">'+g('f_addr1')+'</div>';
h+='<div class="rc">'+g('f_addr2')+'</div>';
h+='<div class="rc">'+g('f_city')+'</div>';
h+='<div class="rc">'+g('f_phone')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rl">'+g('f_txn')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rl">Terminal '+g('f_terminal')+'</div>';
h+='<div class="rl">Clerk ID '+g('f_clerk')+'</div>';
h+='<div class="rl">MID '+g('f_mid')+'</div>';
h+='<div class="rl">TID '+g('f_tid')+'</div>';
h+='<div class="rl">Order ID '+g('f_order')+'</div>';
h+='<div class="rl">Unique Ref '+g('f_ref')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rl">Entry Mode '+g('f_entry')+'</div>';
h+='<div class="rl">ICC AID '+g('f_aid')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rl">Card Number</div>';
h+='<div class="rl">'+g('f_card')+'</div>';
h+='<div class="rl">Card Type</div>';
h+='<div class="rl">'+g('f_cardtype')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="rl">Auth Code '+g('f_auth')+'</div>';
h+='<div class="blank"></div>';
h+='<div class="amt-row"><span>Total Amount</span><span>'+parseFloat(g('f_amount')).toFixed(2)+'</span></div>';
h+='<div class="blank"></div>';
h+='<div class="approved">'+g('f_status')+'</div>';
if(g('f_copy'))h+='<div class="cc">'+g('f_copy')+'</div>';
r.innerHTML=h;
updateSize();
}
updateSize();
gen();
</script>
</body>
</html>
